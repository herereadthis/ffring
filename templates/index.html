{% extends 'base.html' %}

{% block body %}
    {% block header %}
        <h1>{% block title %}{{ title }}!{% endblock %}</h1>
    {% endblock %}
    <ul>
        {% for link in urls %}
            <li class="list_item"><a href="{{ link.url }}">{{ link.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
